<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/samurai.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Samurai XD</title>
  </head>
  <body>
    <div id="game-screen">
      <div id="health-bar-and-timer">
        <div id="health-bar-wrapper">
          <div id="player-health"></div>
          <div id="health-bar-background"></div>
        </div>
        <div id="timer"></div>
        <div id="health-bar-wrapper">
          <div id="enemy-health"></div>
          <div id="health-bar-background"></div>
        </div>
      </div>
      <div id="game-message">Draw</div>
      <canvas id="main-canvas"></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/classes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
